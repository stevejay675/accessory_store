<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css_files/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="assets/logo2.png" type="image/x-icon">
</head>
<body>
    
     <div class="main-container" id="main-container1">
        <div class="container-left">
            <h1>LOGIN</h1>
            <img src="assets/images/my_logo-removebg-preview.png" alt="">
        </div>

        <div class="container-right">
            <div> <i class="bi-person"></i></div>
            <p>LOGIN</p>
           <form class="container-right-main">
               <div class="div1">
                <label for="email">Email <span class="asteris">*</span> </label>
                <input type="email" placeholder="example@gmail.com">
               </div>

               <div class="div1">
                    <label for="password">Password <span class="asteris">*</span></label>
                <div class="password-box">
                    <input type="password" placeholder="enter password">
                    <i class="bi-eye"></i>
                </div>
               </div>

               <input type="submit" class="submitbtn">
               <span>Don't have an account? <span href="" class="signup">Sign up here.</span></span>
            </form>
        </div>
     </div>


     <div class="main-container" id="main-container2">
        <div class="container-left">
            <h1>SIGN UP</h1>
            <img src="assets/images/my_logo-removebg-preview.png" alt="">
        </div>

        <div class="container-right">
            <i class="bi-person"></i>
            <small>SIGNUP</small>
            <form class="container-right-main">
               <div class="div1">
                <label for="email">Email <span class="asteris">*</span> </label>
                <input type="email" placeholder="example@gmail.com">
               </div>

               <div class="div1">
                    <label for="password">Password <span class="asteris">*</span></label>
                <div class="password-box">
                    <input type="password" placeholder="enter password">
                    <i class="bi-eye"></i>
                </div>
               </div>

               <div class="div1">
                <label for="password">Confirm Password <span class="asteris">*</span></label>
                <div class="password-box">
                    <input type="password" placeholder="confirm your password">
                    <i class="bi-eye"></i>
                </div>
               </div>
               <span><input type="checkbox"> By signing up, you agree to our <a  class="Terms">Terms</a> and <a class="Conditions">Conditions</a></span>

               <input type="submit" class="submitbtn">
               <span>Already have an account? <span class="login">Login here.</span></span>
            </form>
        </div>
     </div>

     <script src="scripts_files/login.js"></script>
</body>
</html>
